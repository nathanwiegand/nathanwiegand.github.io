---
layout: default
---
<style>
    .tag {
        color: darkorange;
    }

    .tags {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }
</style>
<article class="link">
    <h1>{{ page.title }}</h1>

    {% if page.tags %}
    <div class="tags">
        Tags:
        {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}

    {% if page.external_url %}
    <div class="external-link">
        <a href="{{ page.external_url }}" target="_blank" rel="noopener noreferrer">{{ page.external_url }}</a>
    </div>
    {% endif %}

    {% if page.date %}
    <div class="date">
        Added: {{ page.date | date: "%Y-%m-%d" }}
    </div>
    {% endif %}

    <div class="content">
        {{ content }}
    </div>
</article>
